<div class="w-full h-full bg-[url('/assets/image/product-bg.png')]  bg-cover bg-center overflow-hidden ">
    <div class="my-20 mx-auto max-w-7xl px-6 p-20 w-full h-full">
      <!-- Breadcrumb and Search -->
      <div class="flex justify-between items-center">
        <p class="flex gap-2 text-[#941a28] text-sm">
          <a [routerLink]="['/home']" class="hover:underline">Home</a> > <a>Products</a>
        </p>
      </div>
      
      <div class="container mx-auto px-4 p-5 md:space-y-0 space-y-5">
        <div class="md:flex justify-between">
        <h2 class="text-3xl font-bold text-green-700 my-6">Products</h2>
          <div class="relative">
            <input 
              type="search" 
              [(ngModel)]="searchQuery" 
              (input)="searchProducts()" 
              class="w-full md:w-80 h-12 px-5 mt-5 pr-10 rounded bg-white shadow-md border border-gray-300" 
              placeholder="Search products..."
            >
            <svg 
              class="absolute top-1/2 right-3 transform -translate-y-1/2 w-5 h-5 text-gray-700 md:mt-0 mt-3" 
              xmlns="http://www.w3.org/2000/svg" 
              fill="none" 
              viewBox="0 0 24 24" 
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M21 21l-4.35-4.35m1.85-5.65a7 7 0 1 1-14 0 7 7 0 0 1 14 0z" />
            </svg>
          </div>
          
      </div>
      <button 
      class="md:hidden border border-purple-500 text-purple-700 py-2 px-4 mb-4 rounded w-full"
      (click)="toggleFilter()"
    >
      Filter By
    </button>
        </div>
      
<hr class="text-[#701011]">
      <!-- Category Filter (CheckBoxes) -->
<div class="flex flex-col md:flex-row gap-6 mb-6 p-10">
  <div class="md:w-1/4 text-[#701011] space-y-4 md:border-r md:border-r-[#701011]"
  [ngClass]="{'hidden': !isFilterVisible, 'block': isFilterVisible, 'md:block': true}">
            <h2 class="text-xl font-semibold">Products Category</h2>
            <ul class="space-y-4">
              <li *ngFor="let category of categories" class="space-x-1">
                <input 
                  type="checkbox" 
                  [checked]="selectedCategories.has(category.name)" 
                  (change)="toggleCategory(category.name)" 
                  class="w-4 h-4 text-blue-200 bg-gray-200 border-gray-300 rounded">
                <label>{{ category.name }} <span>({{ category.count }})</span></label>
              </li>
            </ul>
            <button (click)="resetFilters()" class="bg-gray-200 py-2 px-4 rounded mt-3">Reset</button>
          </div>
      
          <!-- Product List -->
          <div class="w-3/4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6">
            <div *ngIf="noResultsFound" class="text-center text-xl font-bold text-red-700">
              No products found matching your search.
            </div>
            <div *ngFor="let product of filteredProducts" class="flex flex-col items-center">
              <img [src]="product.image" [alt]="product.name" class="w-full h-60  object-cover hover:scale-101 ">
              <h3 class="text-md text-[#701011] font-semibold mt-2 hover:underline">{{ product.name }}</h3>
              <button [routerLink]="[product.route]"  class="mt-3 bg-orange-500 text-white px-4 py-2 rounded-full hover:bg-orange-600">
                Order Mangoes
              </button>
            </div>
          </div>
        </div>
      </div>
    <img src="assets/image/product-bg-mango.png" class="w-full h-full object-cover">
</div>
